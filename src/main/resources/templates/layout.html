<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(page_title)" lang="en">
    <meta charset="UTF-8"/>
    <meta description="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/house_fav-01.png}" />

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" th:href="@{/app.css}" />

    <title th:text="${page_title}"></title>
</head>

<body>

<div th:fragment="nav" class="navbar-fixed">
    <nav>
        <div class="container">
            <div class="nav-wrapper">
                <a th:href="@{/}" class="logo">
                    <img src="/reidbuildslogo-01.png">
                </a>
            <a href="#" data-activates="mobile-nav" class="button-collapse right"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <!--<li th:classappend="${#httpServletRequest.servletPath.equals('/categories') ? 'active' : ''}"><a th:href="@{/categories}">Our Work</a></li>-->
                <!--<li th:classappend="${#httpServletRequest.servletPath.equals('#about') ? 'active' : ''}"><a th:href="@{/#about(action='show')}">About Us</a></li>-->
                <!--<li th:classappend="${#httpServletRequest.servletPath.equals('#contact') ? 'active' : ''}"><a th:href="@{/#contact(action='show')}">Contact</a></li>-->


            </ul>
            <ul id="mobile-nav" class="side-nav">
                <li th:classappend="${#httpServletRequest.servletPath.equals('/about') ? 'active' : ''}"><a th:href="@{/upload}">About Us</a></li>
            </ul>
        </div>
        </div>
    </nav>
</div>

<div th:fragment="flash" th:if="${flash != null}" class="container">
    <i class="right material-icons" data-close="">close</i>
    <div th:classappend="${#strings.toLowerCase(flash.status)}" th:text="${flash.message}" class="flash"></div>
</div>

<div th:fragment="scripts">
    <script th:src="@{/vendor/jquery/jquery-3.3.1.js}"></script>
    <script th:src="@{/vendor/materialize/js/materialize.js}"></script>
    <!--<script th:src="@{/vendor/codrops/js/classie.js}"></script>-->
    <!--<script th:src="@{/vendor/codrops/js/selectFx.js}"></script>-->
    <script th:src="@{/app.js}"></script>

</div>

</body>
</html>
